<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PingPingGame</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <audio loop autoplay>
      <source src="./c.mp3" type="audio/mp3" />
    </audio>
    <div id="ps1">Player 1 Score</div>
    <div id="ps2">Player 2 Score</div>
    <div class="score">
      <div id="p1">0</div>
      <div id="p2">0</div>
    </div>
    <div id="roundnum">Round</div>
    <div id="round" class="round"></div>
    <div id="ball" class="ball"></div>
    <div id="bar1" class="bar"></div>
    <div id="bar2" class="bar"></div>
    <script src="./ball.js" type="module"></script>
    <script src="./app.js" type="module"></script>
  </body>
</html>
